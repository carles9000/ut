<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="myrequest" method="GET">
  <label>First name:</label><br>
  <input name="first" value="John"><br>
  <label>Last name:</label><br>
  <input name="last" value="Doe"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page routed "myrequest".</p>

</body>
</html>
