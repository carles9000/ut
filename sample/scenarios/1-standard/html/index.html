<!DOCTYPE html>
<html>
<body>

	<h2>HTML Forms</h2>

	<form action="/html/action_page.html" method="GET">
	  <label>First name:</label><br>
	  <input name="first" value="John"><br>
	  <label>Last name:</label><br>
	  <input name="last" value="Doe"><br><br>
	  <input type="submit" value="Submit">
	</form> 

	<p>If you click the "Submit" button, the form-data will be sent to a page called "/html/action_page.html".</p>

</body>
</html>
